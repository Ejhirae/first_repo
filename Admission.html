<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <title> Admission Form</title>
        <link rel="stylesheet" href="">
        <script type="text/javascript" src=""></script>
    </head>
    <body>
      <form class="row g-3">
        <br>
        <h1 class="title" style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">ADMISSION FORM </h1><hr>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01"  required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Middle name</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Father's name</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Mother's name</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Sex</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Date of birth</label>
          <input type="date" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Nationality</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Religion</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Choose...</option>
            <option>Christian</option>
            <option>Muslim</option>
            <option>Hindu</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Address</label>
          <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
       
    </body>
</html>
